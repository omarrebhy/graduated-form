	<!DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="./css/all.min.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/confirm.css">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

	</head>

	<body>
		<section>

			<!--start loginform and signupform -->
			<div class="container">

				<div class="row">
					<div class="col-lg-12">

						<div class="wrapper">
							<div class="title-text">
								<div class="title login">
									<h3>تعيين كلمة سر جديدة</h3>
								</div>
								
								
							</div>

							<div class="form-container">
								
								<div class="form-inner">
									<form action="#" class="login">
										<!--start loginform  -->
										<div class="field">
											<input type="password" name="password" id="password"
												placeholder="كلمة المرور" pattern="left" required>
											<span toggle="#password"
												class="zmdi zmdi-eye field-icon toggle-password"></span>
											<i class="zmdi zmdi-lock-outline " aria-hidden="true"></i>


										</div>
										<div class="field">
											<input type="password" name="password" id="password"
												placeholder="تاكيد كلمة المرور" pattern="left" required>
											<span toggle="#password"
												class="zmdi zmdi-eye field-icon toggle-password"></span>
											<i class="zmdi zmdi-lock-outline " aria-hidden="true"></i>


										</div>
										
										<div id="sub">
											<input type="submit" value="تاكيد">
										</div>

										

									</form>
									
									
									


								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			
		</section>
		<!--end loginform and signupform -->
		





		<script src="./js/jquery-3.6.0.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/popper.min.js"></script>
		<script src="./js/main.js"></script>
	</body>

	</html>
